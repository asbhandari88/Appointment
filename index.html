<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Apppointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
<section>
    <div class="container">

        <div class="container appointment-container">

            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2">
                    <button type="button" class="btn btn-primary btn-block new-add" id="new-add">New</button>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2">
                    <button type="button" class="btn btn-primary btn-block cancel" id="cancel">
                        Cancel
                    </button>
                </div>
            </div>


            <div class="row form-row">
                <div class="container">
                <form class="form-horizontal" id="new_form" action="process.cgi" method="post" role="form">
                    <div class="form-group">
                        <label for="date" class="col-xs-2 col-sm-2 col-md-2 control-label">Date :</label>
                        <div class=" col-xs-4 col-sm-4 col-md-4 ">
                            <input type="date" class="form-control" name="date" id="date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="time" class="col-xs-2 col-sm-2 col-md-2 control-label">Time :</label>
                        <div class=" col-xs-4 col-sm-4 col-md-4 ">
                            <input type="time" class="form-control" name="time" id="time">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desc" class="col-xs-2 col-sm-2 col-md-2 control-label">Description :</label>
                        <div class=" col-xs-4 col-sm-4 col-md-4 ">
                            <input type="text" class="form-control" name="description" id="description">
                        </div>
                    </div>
                </form>
                </div>
            </div>

        </div>


        <div class="container appointment-container">
            <div class="row">
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <input type="text" class="form-control" id="searchtext">
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4">
                    <button type="button" class="btn btn-primary" id="search">
                        <span class="glyphicon glyphicon-search"></span> Search
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="container">
                <table class="table table-bordered table-responsive table-striped">
                    <caption>Scheduled Appointments : </caption>
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                </div>
            </div>
        </div>


    </div>

</section>
</body>

</html>
